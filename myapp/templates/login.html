{% extends 'header.html' %}

{% load static %}

{% block contant %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
<body>


<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 50%;
  padding: 20px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 20%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 50%;
  }
}
</style>
<body>
<br>
<br>
<br>
<form action="{% url 'login' %}" style="border:1px solid #ccc" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
      
  <div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>

    <br>
    <h1>Login </h1>
    
    <hr>
    <br>
    {% if msg %}
     <b style="color: orange;"><h4>{{msg}}</h4></b>
    {% endif %}
<br>
    <label for="email"><b>Email</b></label><br>
    <input type="text" placeholder="Enter Email" name="email"  id='email' required><br>
     <span id='email_error'></span>


    <label for="psw"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="password" required><br>

    
    <div class="clearfix">
     <button  class="cancelbtn"><a href="{% url 'index' %}"> Cancel</a></button>
      <button type="submit" class="signupbtn">login </button>
    </div>
    <label > <a href="{% url 'forgot_password' %}" >Forgot password</a></label><br>

  </div>
</form>
<script>
          $("#email").change(function(){
            var email=$(this).val();
            $.ajax({
              url: '/ajax/validate_email/',
              data: {
                'email': email
              },
              dataType: 'json',
              success: function (data) {
                if (!data.is_taken) {
                  document.getElementById("email").style.border="5px solid red";
                  document.getElementById("email_error").innerHTML="This Email ID Is Not  Registered";
                }else{
                  document.getElementById("email").style.border="5px solid green";
                  document.getElementById("email_error").innerHTML="";
                }
              }
            });
          });

        </script>    
  </body>
</html>

{% endblock %}
